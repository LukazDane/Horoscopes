{% extends 'base.html' %} {% block title %} Horoscopes {% endblock %} {% block
content %}
<form action="/horoscope">
  <p>
    What is your name?
    <input type="text" name="name" />
  </p>
  <p>
    <input type="checkbox" name="get_horoscope" />
    Show Horscope
  </p>
  <p>
    How many horoscope?
    <select name="num_horoscopes">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
  </p>
  <input type="submit" />
</form>
{% endblock %}
